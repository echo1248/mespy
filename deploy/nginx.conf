
worker_processes  1;

events {
    worker_connections 2048;  # 提高连接数
    use epoll;  # Linux高效事件模型
    multi_accept on;  # 同时接受多个连接
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 基础优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;
    server_tokens off;  # 隐藏Nginx版本信息

    # 连接参数
    keepalive_timeout 65;
    keepalive_requests 1000;
    client_max_body_size 5M;
    client_body_buffer_size 128k;
    
    # 压缩优化
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
    gzip_vary on;
    gzip_proxied any;
    gzip_disable "msie6";

    # WebSocket 支持
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # 统一后端哈希策略
    map $http_authorization $backend_hash {
        default $remote_addr;
        "~^(?<token>Bearer\s.+)" $token;
    }
    
    # mes backend
    upstream zh_llm_api {
        hash $backend_hash consistent;  # 基于 Token 哈希
        server 10.254.220.178:8000;
    }

    # mes(惠州工厂)
    server {
        listen 80;
        server_name mes.jiqid.net;

        # 修正 location 匹配规则
        location ~ ^/(api|docs|openapi) {
            proxy_pass http://10.254.220.178:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 性能优化
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        # 可选：添加根路径重定向到 docs 或前端页面
        location / {
            # 可以重定向到文档页面或前端应用
            # return 302 /docs;
            # 或者代理到前端应用
            # proxy_pass http://frontend_app;

            # 暂时返回 404
            return 404;
        }
    }

}
